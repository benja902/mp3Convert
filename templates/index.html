<!DOCTYPE html>
<html>
<head>
    <title>Descargar MP3 de YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/download" method="get">
        <input type="text" name="url" placeholder="URL del video de YouTube" required>
        <input type="submit" value="Descargar MP3">
    </form>
</body>
</html>
